<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">MarioshTS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      
      
    </ul>
    <form class="form-inline my-2 my-lg-0">      
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ejecutar</button>      
    </form>
    <form class="form-inline my-2 my-lg-0">      
      <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Traducir</button>      
    </form>
  </div>
</nav>

<div class="content" role="main">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-6 p-4">
        <div class="ngx-codemirror">
          <ngx-codemirror [options]="options"
            [(ngModel)]="entrada"
            [disabled]="false"
            [autoFocus]="true">
          </ngx-codemirror>
        </div>
      </div>
      <div class="col-12 col-md-6 p-4">
        <ngx-codemirror [options]="options" [(ngModel)]="salida"></ngx-codemirror>
      </div>
    </div>
  </div>

</div>
